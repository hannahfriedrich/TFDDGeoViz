        <style>

            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: #3e3e3e;
                font-family: 'Artifika', serif;
                font-size: 12px;
                position: relative

            }

            .content {
                max-width: 500px;
                margin: 0 auto;
                text-align: center;

            }

            .content h1 {
                font-family: 'Cinzel Decorative', cursive;
                color: #FFFFFF;
                text-shadow: 6px 8px 300px #000000;
                font-size: 500%;
            }

            .btn {
                color: #f5f2f9;
                border-radius: 9px;
                font-family: 'Cinzel Decorative', cursive;
                font-size: 100%;
                padding: 10px 20px;
                fill: #FFFFFF;
                border: solid #badcf9 3px;
                text-decoration: none;
                text-transform: uppercase;

            }

            .btn:hover {
                color: #fff;
                border: solid #fff 3px;
            }

            .dc-chart .pie-slice.external {
                fill: #FFFFFF;
            }

            .dc-data-count {
                position: relative;
                margin: 0 auto;
            }



            .side-menu {
                width: 30%;

                right: 0px;
                position: absolute;
                max-height: 100%;
            }

            .icon {
                font-size: 16px;
                color: #FFFFFF;
                position: absolute;
                font-family: 'Cinzel Decorative', cursive;
            }

            .scrollbar-black::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
                background-color: #F5F5F5;
                border-radius: 10px;
            }

            .scrollbar {

                float: left;
                height: 25%;
                width: 65px;
                background: #fff;
                overflow-y: scroll;
                margin-bottom: 25px;
            }

            .force-overflow {
                min-height: 350px;
            }

            .scrollbar-primary::-webkit-scrollbar {
                width: 12px;
                background-color: #F5F5F5;
            }

            .scrollbar-primary::-webkit-scrollbar-thumb {
                border-radius: 10px;
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
                background-color: #180ef4;
            }

            .clear {
                font-size: 14px;
                left: 0px;
                top:0px;

            }
            body {
                background-color: rgba(255, 255, 255, 0.747);
                

            }
            .node {
                stroke: #fff;
                stroke-width: 1.5px;
            }
            .link {
                stroke: #999;
                stroke-opacity: .6;
            }
            #toggle {
                position: fixed;
                left: 8px; top: 68px;
                z-index: 100;
            }
            #smap {
                position: fixed;
                left: 8px; top: 118px;
                z-index: 100;
            }



            .map path {
                fill: #eee;
                stroke: #fff;
                stroke-width: 0.2;
            }

            .links line {
                stroke: #679;
                stroke-opacity: 0.25;
            }

            .nodes circle {
            stroke: #679;
            stroke-width: 0.5px;
            fill-opacity: 0.95;
            }
            
            #treaties {
                width: 100%;
                height: 65%;                        
            }

            #myInput {
                position:absolute; bottom: 30%; left: 82px;

            }

            .navbar {
                margin-bottom: 0px;
            }
